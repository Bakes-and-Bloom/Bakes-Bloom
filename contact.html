<!DOCTYPE html>
<html lang="en">
<head>
  <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling header */
header {
    background-color: #f2c48e;
    padding: 20px;
    text-align: center;
}

/* Styling navigation */
nav ul {
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #444;
    font-weight: bold;
    font-size: 30px;
}
  /* styles.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f8c291;
  padding: 20px 0;
  text-align: center;
}

header h1 {
  margin: 0;
  color: #fff;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: BLACK;
  text-decoration: none;
}

section#contact {
  padding: 200px 0;
  background-color: #f9fbe7;
}

.container {
  width: 80%;
  margin: auto;
}

.container h2 {
  text-align: center;
}

.container p {
  margin-bottom: 20px;
}

.container form {
  max-width: 500px;
  margin: auto;
}

.container form label {
  display: block;
  margin-bottom: 10px;
}

.container form input,
.container form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
}

.container form button {
  background-color: #f8c291;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.container form button:hover {
  background-color: #f19066;
}

footer {
  background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
}

  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Bakery</h1>
</header>
<nav>
    <ul>
        <li><a href="index.HTML">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>


<section id="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <p><center>We'd love to hear from you! Feel free to contact us with any questions, feedback, or special requests.</center></p>
    
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>

</footer>

</body>
</html>
