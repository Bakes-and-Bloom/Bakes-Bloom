<!DOCTYPE html>

 <style>
    /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling header */
header {
    background-color: #f2c48e;
    padding: 20px;
    text-align: center;
}

/* Styling navigation */
nav ul {
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #444;
    font-weight: bold;
    font-size: 30px;
}

/* Styling main content */
.main {
    padding: 20px;
}

.banner {

    justify-content: center;
    align-items: center;
    color:black;
    text-align: center;

}

.products {
   
    display:flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.product {
    margin: 10px;
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

.product:hover {
    transform: scale(1.1);
}

.product img {
    max-width: 70%;
    border-radius: 5px;
}
body {

}
 </style>
