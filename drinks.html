<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies and Ice Cream Menu</title>
<STYLE>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffcc00;
    padding: 20px;
    text-align: center;
}

.menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    width: 300px;
    text-align: center;
}

.item img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.item h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.item p {
    margin-bottom: 10px;
}

.price {
    font-weight: bold;
    color: #ff6600;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}
.button {
  background-color: #007bff; /* Blue */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 900PX;
}

.button a {
  color: inherit;
  text-decoration: none;
}
</STYLE>
</head>
<body>
    <header>
        <h1>TEAS & DRINKS</h1>
    </header>

    <section class="menu">
        <div class="item">
            <img src="black current.jpeg" alt="Chocolate Chip Cookie">
            <h2>BLACK CURRENT</h2>
            <p class="price">$2.50</p>
        </div>
        <div class="item">
            <img src="blueberry_shake.webp" alt="Vanilla Ice Cream">
            <h2>BLUEBERRY SHAKE</h2>
            <p class="price">$3.00</p>
        </div>
        <div class="item">
            <img src="dragon fruit-mojito.jpg" alt="Vanilla Ice Cream">
            <h2>DRAGON FRUIT-MOJITO</h2>
            <p class="price">$5.00</p>
        </div>
        <div class="item">
            <img src="HALLOWEEN COKETAIL.jpg" alt="Vanilla Ice Cream">
            <h2>HALLOWEEN COCKTAIL</h2>
            <p class="price">$35.00</p>
        </div>
        <div class="item">
            <img src="strawbeeryshake.jpg" alt="Vanilla Ice Cream">
            <h2>STRAWBERRY SHAKE</h2>
            <p class="price">$30.00</p>
        </div>
        <div class="item">
            <img src="ALMOND MILK IMAGE.jpg" alt="Vanilla Ice Cream">
            <h2>ALMOND MILK SHAKE</h2>
            <p class="price">$30.00</p>
        </div>
        <div class="item">
            <img src="Mango_shake.jpg" alt="Vanilla Ice Cream">
            <h2>MANGO SHAKE</h2>
            <p class="price">$30.00</p>
        </div>
        <div class="item">
            <img src="Hot-Coffee.png">
            <h2>HOT-COFFEE</h2>

            <p class="price">$10.00</p>
        </div>
        <div class="item">
            <img src="COLD COFFEE.jpg" alt="Vanilla Ice Cream">
            <h2>COLD COFFEE</h2>
            <p class="price">$18.00</p>
        </div>
        <div class="item">
            <img src="matcha-bubble-tea-new.jpg" alt="Vanilla Ice Cream">
            <h2>BUBBLE TEA</h2>
            <p class="price">$39.00</p>
        </div>
        <!-- Add more items here -->
    </section>
    <button class="button"><a href="menu.html" target="_blank">MENU</a></button>

    <footer>
        <p>&copy; 2024 BAKES & BLOOMS BAKERY</p>
    </footer>
</body>
</html>
