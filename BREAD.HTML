<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies and Ice Cream Menu</title>
<STYLE>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffcc00;
    padding: 20px;
    text-align: center;
}

.menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    width: 300px;
    text-align: center;
}

.item img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.item h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.item p {
    margin-bottom: 10px;
}

.price {
    font-weight: bold;
    color: #ff6600;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}
.button {
  background-color: #007bff; /* Blue */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 900PX;
}

.button a {
  color: inherit;
  text-decoration: none;
}
</STYLE>
</head>
<body>
    <header>
        <h1>Croissants & Breads</h1>
    </header>

    <section class="menu">
        <div class="item">
            <img src="White bread.jpg" alt="Chocolate Chip Cookie">
            <h2>White bread</h2>
            <p class="price">$2.50</p>
        </div>
        <div class="item">
            <img src="Wholewheat bread.jpg" alt="Vanilla Ice Cream">
            <h2>Wholewheat bread</h2>
            <p class="price">$3.00</p>
        </div>
        <div class="item">
            <img src="Rye bread.webp" alt="Vanilla Ice Cream">
            <h2>Rye bread</h2>
            <p class="price">$5.00</p>
        </div>
        <div class="item">
            <img src="Sourdough bread.jpg" alt="Vanilla Ice Cream">
            <h2>Sourdough bread</h2>
            <p class="price">$4.00</p>
        </div>
        <div class="item">
            <img src="Baguette.jpg" alt="Vanilla Ice Cream">
            <h2>Baguette</h2>
            <p class="price">$2.50.00</p>
        </div>
        <div class="item">
            <img src="Croissant Ordinaries.jpg" alt="Vanilla Ice Cream">
            <h2>Croissant Ordinaries</h2>
            <p class="price">$3.00</p>
        </div>
        <div class="item">
            <img src="Croissant aux amandes.jpg" alt="Vanilla Ice Cream">
            <h2>Croissant aux amandes</h2>
            <p class="price">$4.00</p>
        </div>
        <div class="item">
            <img src="Croissant au beurre..jpg" alt="Vanilla Ice Cream">
            <h2>Croissant au beurre</h2>
            <p class="price">$4.00</p>
        </div>
        <div class="item">
            <img src="Pain au chocolate.jpg" alt="Vanilla Ice Cream">
            <h2>Pain au chocolate</h2>
            <p class="price">$3.00</p>
        </div>
        <div class="item">
            <img src="Pain aux raisins.jpg" alt="Vanilla Ice Cream">
            <h2>Pain aux raisins</h2>
            <p class="price">$5.00</p>
        </div>
        <!-- Add more items here -->
    </section>
    <button class="button"><a href="menu.html" target="_blank">MENU</a></button>

    <footer>
        <p>&copy; 2024 BAKES & BLOOMS BAKERY</p>
    </footer>
</body>
</html>
